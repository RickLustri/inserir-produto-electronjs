<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Inserirção de produtos</title>
</head>

<body>
  <img src="../assets/image/logo.png" alt="logo">
  <h1>Adicionar produto</h1>
  <form id="form">
    <label for="name">Nome</label>
    <input id="name" type="text" placeholder="Digite o nome">
    
    <label for="quantidade">Quantidade</label>
    <input id="quantidade" type="number" placeholder="Digite a quantidade">
    
    <label for="produto">Código do produto</label>
    <input id="produto" type="text" placeholder="Exemplo: AB53AC">
    
    <label for="marca">Marca</label>
    <input id="marca" type="text" placeholder="Digite a marca">
    
    <button type="submit">Cadastrar produto</button>
    <p id="alert"></p>
  </form>

  <script src="./script.js"></script>
</body>

</html>
